name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.3.0'  # Updated Node.js version

    - name: Install dependencies
      run: |
        cd MyNewProject
        npm install

    - name: Build APK
      run: node MyNewProject/index.js

    - name: Upload build artifacts using FTP
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -T MyNewProject/src/app-release.apk ftp://your-ftp-server.com/https://mofoluwakeedgar.com/apkdownload --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}
